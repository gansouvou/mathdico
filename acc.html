<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MathDico</title>
</head>
<body>

    <div class="contenu">

    <div class="cards">

        <input type="radio" name="select" id="dot-1" checked>
        <input type="radio" name="select" id="dot-2">

        <div class="dots">
            <label for="dot-1" class="dot dot-1"></label>
            <label for="dot-2" class="dot dot-2"></label>
        </div>

        <div class="card">
            <label for="" class="img img-1">
                <img src="src/20240724_112051.jpg" alt="">
            </label>
            <div class="content content-1">
                <span>Mon Dictionnaire</span>
                <div class="title">Plus de 1000 mots en mathématique</div>
                <div class="text">Améliorer  son niveau et se cultiver</div>
            </div>
        </div>

        <div class="card">
            <label for="" class="img img-2">
                <img src="src/20240724_113932.jpg" alt="">
            </label>
            <div class="content content-2">
                <span>L'Histoire</span>
                <div class="title">Brève apercu de l'histoire</div>
                <div class="text">Maîtriser l'histoire des mathématiques pour mieux l'apprendre.</div>
            </div>
        </div>

        <button type="button" class="btn"><a href="dico.html">Commencer</a></button>

    </div>

    </div>
    
</body>
</html>
